<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Slider Part One</title>
		<!-- Bootstrap css start -->
		<link rel="stylesheet" href="css/all.min.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<!-- Bootstrap css end -->
		<!-- slick css start -->
		<link rel="stylesheet" href="css/slick.css" />
		<!-- slick css end -->
		<!-- google fonts start -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=Poppins:ital@1&display=swap"
			rel="stylesheet"
		/>
		<!-- google fonts end -->
		<!-- main css start -->
		<link rel="stylesheet" href="style.css" />
		<!-- main css end -->
	</head>
	<body>
		<!-- Slider start -->
		<div class="container mt-5">
			<div class="row">
				<div class="col-lg-12">
					<!-- Slider Img start -->
					<div class="slider">
						<div class="item">
							<img src="img/slider-1.jpg" alt=" Slider img" class="img-fluid" />
						</div>
						<div class="item">
							<img src="img/slider-2.jpg" alt=" Slider img" class="img-fluid" />
						</div>
						<div class="item">
							<img src="img/slider-3.jpg" alt=" Slider img" class="img-fluid" />
						</div>
					</div>
					<!-- Slider Img end -->
					<!-- Slider Text start -->
					<div class="slider-text text-center">
						<h2>Web Development.</h2>
						<p>
							Every Web Developer must have a basic understanding of HTML, CSS,
							and JavaScript. Responsive Web Design is used in all types of
							modern web development.
						</p>
					</div>
					<!-- Slider Text end -->
				</div>
			</div>
		</div>
		<!-- Slider end -->
		<script src="js/jquery-3.6.0.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/slick.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
